{% extends 'base.html' %}
{% block title %} Sucursal-Formulario {% endblock title %}
{% block content %}
<div style="margin-top: 4rem;">
    <form>
        <label for="id_sucursal">Id:</label>
        <input type="text" id="id_sucursal">
        <label for="nombre_sucursal">Nombre:</label>
        <input type="text" id="nombre_sucursal">
        <label for="correo_sucursal">E-mail:</label>
        <input type="email" id="correo_sucursal">
        {% include 'direccion.html' %}
        {% include 'telefono.html' %}
        <button>Guardar</button>
    </form>
</div>
{% endblock content %}
