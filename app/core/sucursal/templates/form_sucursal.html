{% extends 'base.html' %}
{% block title %} Sucursal-Formulario {% endblock title %}
{% block content %}

<div class="bloque">
    <h1>Sucursal</h1>
    <div class="opciones">
        <button id="nuevo" type="submit" class="btn btn-success">Nuevo</button>
        <button id="listar" type="submit" class="btn btn-primary">Lista</button>
    </div>
    <form class="formulario">
        <div id="colspan-2">
            <input type="text" class="form-control" id="id_sucursal" placeholder="Id">
        </div>
        <div id="colspan-2">
            <input type="text" class="form-control" id="nombre_sucursal" placeholder="Nombre">
        </div>
        <div id="colspan-2">
            <input type="text" class="form-control" id="correo_sucursal" placeholder="Correo">
        </div>

        {% include 'direccion.html' %}
        
        {% include 'telefono.html' %}

        <div id="opciones2">
            <button id="guardar" type="submit" class="btn btn-success">Guardar</button>
            <button id="eliminar" type="submit" class="btn btn-danger">Eliminar</button>
        </div>
    </form>
</div>
{% endblock content %}
