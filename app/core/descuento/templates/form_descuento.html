{% extends 'base.html' %}
{% block title %} Descuento-Formulario{% endblock title %}
{% block content %}
<div style="margin-top: 4rem;">
    <form>
        <label for="cod_descuento">Código de descuento:</label>
        <input type="text" id="cod_descuento">
        <label for="porcentaje_descuento">Porcentaje:</label>
        <input type="number" id="nombre_categoria">
        <label for="descripcion_categoria">Descripción:</label>
        <textarea id="descripcion_categoria" rows="4" cols="5"></textarea>
        <button>Guardar</button>
    </form>
</div>
{% endblock content %}
